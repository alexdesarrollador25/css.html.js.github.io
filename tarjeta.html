<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts/fontawesome-free-6.1.2-web/css/all.min.css"/>
<!--Fuente Montserrat-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<!--Hoja de estilos de reseteo-->
<link rel="stylesheet" href="reset.css">
<!--Hoja de estilos-->
<link rel="stylesheet" href="tarjeta.css">
    <title>Tarjeta con CSS</title>
</head>
<body>
    <header>
        <a href="contactame.html" class="header-name">Alex Ato</a>
        <nav>
          <a href="index.html" class = "header-inicio">Inicio</a>
     
       </nav>
      </header>

<div class="layout">
    <article class="layout__card">
        <div class="card__container-img">
            <img src="coche.jpg" alt="auto">
        </div>
       <div class="card__content">
        <h2 class="card__title">
            Este es un auto cómodo. Y además muy económico.
        </h2>
        <p class="card__description">
            Es un auto de segunda mano, sale bastante económico comprarlo.
            Además, es un auto híbrido y no gasta mucha gasolina.
        </p>
        <div class="card__user">
            <div class="user__info">
                <div class="user__container-img">
                    <img class="user__img" src="yo.jpg" alt="yo">
                </div>
                <div class="user__container-name">
                    <span class="user__name">Alex Ato</span>
                    <span class="user__date">20/01/2025</span>
                </div>
            </div>
            <div class="user__icon">
                <i class="fa-solid fa-comment"></i>
            </div>
        </div>
       </div>
    </article>
</div>
</body>
</html>
